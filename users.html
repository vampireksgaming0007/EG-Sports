<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Registered Players</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #0B0C10;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      margin: 10px auto;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      font-size: 18px;
    }

    button {
      background: none;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px 25px;
      margin-top: 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    .topbar {
      margin-bottom: 30px;
    }

    .welcome {
      color: #00ffff;
      font-weight: 600;
      font-size: 18px;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="welcome" id="welcomeUser"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h2>Registered Players</h2>
  <ul id="userList"></ul>

  <script>
    // --- Check if user is logged in ---
    const currentUser = localStorage.getItem("loggedInUser");
    if (!currentUser) {
      alert("You must log in first!");
      window.location.href = "login.html"; // redirect to login page
    }

    // --- Welcome message ---
    document.getElementById("welcomeUser").textContent = `ðŸ‘‹ Welcome, ${currentUser}!`;

    // --- Load users from localStorage ---
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("userList");

    if (users.length === 0) {
      list.innerHTML = "<li>No users registered yet.</li>";
    } else {
      users.forEach(u => {
        // Ensure username exists
        if(u.username) {
          const li = document.createElement("li");
          li.textContent = `ðŸ‘¤ ${u.username}`;
          list.appendChild(li);
        }
      });
    }

    // --- Logout button ---
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out!");
      window.location.href = "login.html"; // go back to login
    });
  </script>
</body>
</html>
