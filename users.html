<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Registered Players</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
    }

    .player-count {
      font-size: 60px;
      color: #00ffff;
      text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      font-weight: 800;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #0B0C10;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      margin: 10px auto;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Registered Players</h1>
  <div class="player-count" id="playerCount">0</div>

  <ul id="userList"></ul>

  <script>
    // --- Load all registered users from localStorage ---
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("userList");
    const playerCount = document.getElementById("playerCount");

    // Show total number of players
    playerCount.textContent = users.length;

    // Show usernames
    if (users.length === 0) {
      list.innerHTML = "<li>No users registered yet.</li>";
    } else {
      users.forEach(u => {
        if (u.username) { // ensure username exists
          const li = document.createElement("li");
          li.textContent = `ðŸ‘¤ ${u.username}`;
          list.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
