<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users | EG SPORTS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000, #0B0C10);
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    h1 {
      text-shadow: 0 0 20px cyan;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      border: 2px solid cyan;
      box-shadow: 0 0 25px cyan;
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid cyan;
      font-size: 1rem;
    }

    th {
      background: linear-gradient(90deg, #00FFFF, #0077FF);
      color: black;
      font-weight: 700;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: cyan;
      border-radius: 25px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: 0.3s;
      border: 2px solid cyan;
    }

    .btn-back:hover {
      background: white;
      color: black;
      box-shadow: 0 0 15px cyan;
      transform: scale(1.05);
    }

    #clearUsers {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 20px;
      background: red;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }

    #clearUsers:hover {
      background: darkred;
      box-shadow: 0 0 15px red;
    }
  </style>
</head>
<body>
  <h1>Registered Users</h1>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Username</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="clearUsers">Clear All Users</button>
  <br>
  <a href="index.html" class="btn-back">Back to Home</a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.querySelector("#usersTable tbody");
      const users = JSON.parse(localStorage.getItem("EGSPORTS_USERS")) || [];

      if (users.length === 0) {
        tableBody.innerHTML = "<tr><td>No users registered yet.</td></tr>";
        return;
      }

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${user.username}</td>`;
        tableBody.appendChild(row);
      });

      document.getElementById("clearUsers").addEventListener("click", () => {
        if (confirm("Are you sure you want to delete all users?")) {
          localStorage.removeItem("EGSPORTS_USERS");
          location.reload();
        }
      });
    });
  </script>
</body>
</html>
